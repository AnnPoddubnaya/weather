<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:regular" rel="stylesheet" />
    <title>Weather</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__city">Санкт-Петербург</div>
                <input type="text" class="city" onfocus="this.value=''" placeholder="" value="Санкт-Петербург">
                <div class="header__descriptions">ясно</div>
                <div class="header__temperature">-3</div>
                <div class="header__image"></div>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__items">
                    <div class="footer__item">
                        <div class="footer__name footer__name_one">ощущаеться как </div>
                        <div class="footer__value footer__value_one">-6</div>
                    </div>
                    <div class="footer__item">
                        <div class="footer__name footer__name_two">Давление</div>
                        <div class="footer__value footer__value_two">33 мм. рт. ст.</div>
                    </div>
                    <div class="footer__item">
                        <div class="footer__name footer__name_three">Влажность </div>
                        <div class="footer__value footer__value_three">55%</div>
                    </div>
                    <div class="footer__item">
                        <div class="footer__name footer__name_four">Ветер</div>
                        <div class="footer__value footer__value_four">5м/с</div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
